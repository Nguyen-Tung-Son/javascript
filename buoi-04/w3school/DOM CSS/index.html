<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1">demo1</p>
    <p id="demo2">demo2</p>
    <button
      type="button"
      onclick="document.getElementById('demo1').style.fontSize='50px'"
    >
      click
    </button>
    <script>
      document.getElementById("demo2").style.color = "red";
      document.getElementById("demo2").style.fontSize = "50px";
    </script>
  </body>
</html>
