<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        let text = "";
        let info = "Nguyen Tung Son";
        for(let x of info){
            text += x + "";
        }
        document.getElementById("demo1").innerHTML = text;
        let html = "";
        const colors = ["red", "blue"];
        for(let x of colors){
            html += x + "<br>";
        }
        document.getElementById("demo2").innerHTML = html;
        let txt ="";
        const pets = new Set(["cat", "dog", "mouse"]);
        for(let x of pets){
            txt += x + "<br>";
        }
        document.getElementById("demo3").innerHTML = txt;
        let txt2 = "";
        const fruits = new Map([
            ["apple", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);
        for(let x of fruits){
            txt2 += x + "<br>";
        }
        document.getElementById("demo4").innerHTML = txt2;
    </script>
</body>
</html>
