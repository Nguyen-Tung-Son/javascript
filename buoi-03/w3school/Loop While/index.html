<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let html = "";
        let i = 0;
        while(i<10){
            html += i + "<br>";
            i++;
        }
        document.getElementById("demo1").innerHTML = html;
        let txt = "";
        let j = 100;
        do{
            txt += j + "<br>"
        }while(j<10);
        document.getElementById("demo2").innerHTML = txt;
    </script>
</body>
</html>
