<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        if(new Date().getHours() < 18){
            document.getElementById("demo1").innerHTML = "Good day";
        }
        const a = new Date().getHours();
        let b;
        if(a<18){
            b = "Good day";
        }
        else{
            b = "Good evening";
        }
        document.getElementById("demo2").innerHTML = b;
        if(a<10){
            b = "Good morning";
        }
        else if(a<20){
            b = "Good day";
        }
        else{
            b = "Good evening";
        }
        document.getElementById("demo3").innerHTML = b;
    </script>
</body>
</html>
