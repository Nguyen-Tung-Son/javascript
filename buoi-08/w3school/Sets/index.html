<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
      const letters = new Set();
      letters.add("a");
      letters.add("b");
      letters.add("c");
      document.getElementById("demo1").innerHTML = letters.size;
      const letters2 = new Set(["a", "b", "c"]);
      let text = "";
      letters2.forEach(function (value) {
        text += value + "<br>";
      });
      document.getElementById("demo2").innerHTML = text;
      document.getElementById("demo3").innerHTML = letters.values();
      document.getElementById("demo4").innerHTML = letters.keys();

      const letters3 = new Set(["a", "b", "c"]);

      const iterator = letters3.entries();
      let txt = "";
      for (const entry of iterator) {
        txt += entry + "<br>";
      }

      document.getElementById("demo5").innerHTML = txt;
      document.getElementById("demo6").innerHTML = typeof letters2;
      document.getElementById("demo7").innerHTML = letters2 instanceof Set;
    </script>
  </body>
</html>
