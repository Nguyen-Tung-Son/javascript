<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        class info{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            age(){
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        const info1 = new info("Tung Son", 2000);
        document.getElementById("demo1").innerHTML = info1.name + " " + info1.year;
        document.getElementById("demo2").innerHTML = info1.age();
    </script>
</body>
</html>
