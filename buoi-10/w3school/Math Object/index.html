<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <script>
      document.getElementById("demo1").innerHTML = Math.PI;
      document.getElementById("demo2").innerHTML = Math.round(4.6);
      document.getElementById("demo3").innerHTML = Math.ceil(4.4);
      document.getElementById("demo4").innerHTML = Math.floor(4.7);
      document.getElementById("demo5").innerHTML = Math.trunc(4.7);
      document.getElementById("demo6").innerHTML = Math.sign(4);
      document.getElementById("demo7").innerHTML = Math.pow(8, 2);
      document.getElementById("demo8").innerHTML = Math.sqrt(64);
      document.getElementById("demo9").innerHTML = Math.abs(-4.7);
      document.getElementById("demo10").innerHTML =
        "The sine value of 90 degrees is " + Math.sin((90 * Math.PI) / 180);
      document.getElementById("demo11").innerHTML =
        "The cosine value of 0 degrees is " + Math.cos((0 * Math.PI) / 180);
      document.getElementById("demo12").innerHTML = Math.min(
        0,
        150,
        30,
        20,
        -8,
        -200
      );
      document.getElementById("demo13").innerHTML = Math.max(
        0,
        150,
        30,
        20,
        -8,
        -200
      );
      document.getElementById("demo14").innerHTML = Math.random();
      document.getElementById("demo15").innerHTML = Math.log(10);
      document.getElementById("demo16").innerHTML = Math.log2(8);
      document.getElementById("demo17").innerHTML = Math.log10(1000);
    </script>
  </body>
</html>
