<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>

      import { name, age } from "./script.js";

      document.getElementById("demo1").innerHTML = text;

      import info from "./script.js";

      document.getElementById("demo2").innerHTML = info();
    </script>
  </body>
</html>
