<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      const myObj = { name: "John", age: 30, car: null };
      document.getElementById("demo1").innerHTML = myObj.name;

      //

      const myJSON = '{"name":"John", "age":30, "car":null}';
      const myObj2 = JSON.parse(myJSON);
      document.getElementById("demo2").innerHTML = myObj2.name;
    </script>
  </body>
</html>
