<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <script>
      const info1 = ["Son", "Huy", "Toan"];
      document.getElementById("demo1").innerHTML = info1.length;
      //
      document.getElementById("demo2").innerHTML = info1.toString();
      //
      info1.pop();
      document.getElementById("demo3").innerHTML = info1;
      //
      info1.push("Giang");
      document.getElementById("demo4").innerHTML = info1;
      //
      info1.shift();
      document.getElementById("demo5").innerHTML = info1;
      //
      info1.unshift("Son");
      document.getElementById("demo6").innerHTML = info1;
      //
      info1[info1.length] = "Toan";
      document.getElementById("demo7").innerHTML = info1;
      //
      const info2 = ["Khanh", "Hong Anh"];
      const group = info1.concat(info2);
      document.getElementById("demo8").innerHTML = group;
      //
      group.splice(4, 2, "Long");
      document.getElementById("demo9").innerHTML = group;
      //
      const group2 = group.slice(1, 3);
      document.getElementById("demo10").innerHTML = group2;
    </script>
  </body>
</html>
