<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
      let x1 = Number.EPSILON;
      document.getElementById("demo1").innerHTML = x1;
      //
      let x2 = Number.MAX_VALUE;
      document.getElementById("demo2").innerHTML = x2;
      //
      let x3 = Number.MIN_VALUE;
      document.getElementById("demo3").innerHTML = x3;
      //
      let x4 = Number.MAX_SAFE_INTEGER;
      document.getElementById("demo4").innerHTML = x4;
      //
      let x5 = Number.MIN_SAFE_INTEGER;
      document.getElementById("demo5").innerHTML = x5;
      //
      let x6 = Number.POSITIVE_INFINITY;
      document.getElementById("demo6").innerHTML = x6;
      //
      let x7 = Number.NEGATIVE_INFINITY;
      document.getElementById("demo7").innerHTML = x7;
      //
      document.getElementById("demo8").innerHTML = Number.NaN;
    </script>
  </body>
</html>
