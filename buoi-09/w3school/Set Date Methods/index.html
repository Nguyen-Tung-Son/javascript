<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
      const d1 = new Date();
      d1.setFullYear(2020);
      document.getElementById("demo1").innerHTML = d1;
      //
      const d2 = new Date();
      d2.setMonth(11);
      document.getElementById("demo2").innerHTML = d2;
      //
      const d3 = new Date();
      d3.setDate(15);
      document.getElementById("demo3").innerHTML = d3;
      //
      const d4 = new Date();
      d4.setHours(22);
      document.getElementById("demo4").innerHTML = d4;
      //
      const d5 = new Date();
      d5.setMinutes(30);
      document.getElementById("demo5").innerHTML = d5;
      //
      const d6 = new Date();
      d6.setSeconds(30);
      document.getElementById("demo6").innerHTML = d6;
    </script>
  </body>
</html>
