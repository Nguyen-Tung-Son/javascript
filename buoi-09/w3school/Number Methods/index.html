<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <script>
      let x = 123;
      document.getElementById("demo1").innerHTML =
        x.toString() +
        "<br>" +
        (123).toString() +
        "<br>" +
        (100 + 23).toString();
      //
      let x2 = 9.656;
      document.getElementById("demo2").innerHTML = x2.toExponential();
      //
      let x3 = 9.656;
      document.getElementById("demo3").innerHTML =
        x3.toFixed(0) + "<br>" + x3.toFixed(2) + "<br>";
      //
      let x4 = 9.656;
      document.getElementById("demo4").innerHTML =
        x4.toPrecision() + "<br>" + x4.toPrecision(2);
      //
      let x5 = 123;

      document.getElementById("demo5").innerHTML =
        x5.valueOf() + "<br>" + (123).valueOf() + "<br>" + (100 + 23).valueOf();
      //
      document.getElementById("demo6").innerHTML =
        Number(true) +
        "<br>" +
        Number(false) +
        "<br>" +
        Number("10") +
        "<br>" +
        Number("  10") +
        "<br>" +
        Number("10  ") +
        "<br>" +
        Number(" 10  ") +
        "<br>" +
        Number("10.33") +
        "<br>" +
        Number("10,33") +
        "<br>" +
        Number("10 33") +
        "<br>" +
        Number("Tung Son");
      //
      let x6 = new Date("1970-01-02");
      document.getElementById("demo7").innerHTML = Number(x6);
      //
      document.getElementById("demo8").innerHTML =
        parseInt("-10") +
        "<br>" +
        parseInt("-10.33") +
        "<br>" +
        parseInt("10") +
        "<br>" +
        parseInt("10.33") +
        "<br>" +
        parseInt("10 6") +
        "<br>" +
        parseInt("10 years") +
        "<br>" +
        parseInt("years 10");
      //
      document.getElementById("demo9").innerHTML =
        parseFloat("10") +
        "<br>" +
        parseFloat("10.33") +
        "<br>" +
        parseFloat("10 6") +
        "<br>" +
        parseFloat("10 years") +
        "<br>" +
        parseFloat("years 10");
      //
      document.getElementById("demo10").innerHTML =
        Number.isInteger(10) + "<br>" + Number.isInteger(10.5);
      //
      document.getElementById("demo11").innerHTML =
        Number.isSafeInteger(10) +
        "<br>" +
        Number.isSafeInteger(12345678901234567890);
      //
      document.getElementById("demo12").innerHTML =
        Number.parseFloat("10") +
        "<br>" +
        Number.parseFloat("10.33") +
        "<br>" +
        Number.parseFloat("10 20 30") +
        "<br>" +
        Number.parseFloat("10 years") +
        "<br>" +
        Number.parseFloat("years 10");
      //
      document.getElementById("demo13").innerHTML =
        Number.parseInt("-10") +
        "<br>" +
        Number.parseInt("-10.33") +
        "<br>" +
        Number.parseInt("10") +
        "<br>" +
        Number.parseInt("10.33") +
        "<br>" +
        Number.parseInt("10 6") +
        "<br>" +
        Number.parseInt("10 years") +
        "<br>" +
        Number.parseInt("years 10");
      //
      let x7 = new Date("1970-01-02");
      document.getElementById("demo14").innerHTML = Number(x7);
      //
      let x8 = new Date("2017-09-30");
      document.getElementById("demo15").innerHTML = Number(x8);
    </script>
  </body>
</html>
