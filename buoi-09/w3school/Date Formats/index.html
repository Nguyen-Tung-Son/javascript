<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
      const d1 = new Date("2015-03-25");
      document.getElementById("demo1").innerHTML = d1;
      //
      const d2 = new Date("2015-03-25T12:00:00Z");
      document.getElementById("demo2").innerHTML = d2;
      //
      const d3 = new Date("03/25/2015");
      document.getElementById("demo3").innerHTML = d3;
      //
      const d4 = new Date("Mar 25 2015");
      document.getElementById("demo4").innerHTML = d4;
      //
      const msec = Date.parse("March 21, 2012");
      document.getElementById("demo5").innerHTML = msec;
    </script>
  </body>
</html>
