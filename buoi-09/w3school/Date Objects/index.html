<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
      const d = new Date();
      document.getElementById("demo1").innerHTML = d;
      //
      const d2 = new Date();
      document.getElementById("demo2").innerHTML = d2;
      //
      const d3 = new Date("2022-05-30");
      document.getElementById("demo3").innerHTML = d3;
      //
      const d4 = new Date(2018, 11, 24, 10, 33, 30, 0);
      document.getElementById("demo4").innerHTML = d4;
      //
      const d5 = new Date(99, 11, 24);
      document.getElementById("demo5").innerHTML = d5;
      //
      const d6 = new Date(100000000000);
      document.getElementById("demo6").innerHTML = d6;
      //
      const d7 = new Date();
      document.getElementById("demo7").innerHTML = d7.toString();
      //
      const d8 = new Date();
      document.getElementById("demo8").innerHTML = d8.toDateString();
    </script>
  </body>
</html>
