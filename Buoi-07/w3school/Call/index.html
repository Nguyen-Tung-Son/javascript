<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
      const myObject = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo1").innerHTML = myObject.fullName();

      const person = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      const person1 = {
        firstName: "John",
        lastName: "Doe",
      };
      const person2 = {
        firstName: "Mary",
        lastName: "Doe",
      };
      document.getElementById("demo2").innerHTML =
        person.fullName.call(person1);

      document.getElementById("demo3").innerHTML = person.fullName.call(
        person1,
        "Oslo",
        "Norway"
      );
    </script>
  </body>
</html>
