<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
      let myFunction = (a, b) => a * b;
      document.getElementById("demo1").innerHTML = myFunction(4, 5);

      let hello = "";

hello = () => {
  return "Hello World!";
}

document.getElementById("demo2").innerHTML = hello();

hello = () => "Hello World!";

document.getElementById("demo3").innerHTML = hello();

hello = (val) => "Hello " + val;

document.getElementById("demo4").innerHTML = hello("Universe!");

hello = val => "Hello " + val;

document.getElementById("demo5").innerHTML = hello("Universe!");
    </script>
  </body>
</html>
